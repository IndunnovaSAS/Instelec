name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: transmaint-api
  CELERY_SERVICE_NAME: transmaint-worker

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push API Image
        run: |
          docker build \
            -f infrastructure/docker/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.SERVICE_NAME }}:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.SERVICE_NAME }}:latest

      - name: Build and Push Celery Image
        run: |
          docker build \
            -f infrastructure/docker/Dockerfile.celery \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.CELERY_SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.CELERY_SERVICE_NAME }}:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.CELERY_SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.CELERY_SERVICE_NAME }}:latest

      - name: Deploy API to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_INSTANCE }}
            --set-env-vars=DJANGO_SETTINGS_MODULE=config.settings.production
            --set-secrets=DATABASE_URL=database-url:latest,SECRET_KEY=django-secret-key:latest,REDIS_URL=redis-url:latest,SENTRY_DSN=sentry-dsn:latest
            --min-instances=1
            --max-instances=10
            --memory=1Gi
            --cpu=1
            --allow-unauthenticated

      - name: Deploy Celery Worker to Cloud Run Jobs
        run: |
          gcloud run jobs update ${{ env.CELERY_SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.CELERY_SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --set-cloudsql-instances=${{ secrets.CLOUD_SQL_INSTANCE }} \
            --set-env-vars=DJANGO_SETTINGS_MODULE=config.settings.production \
            --set-secrets=DATABASE_URL=database-url:latest,SECRET_KEY=django-secret-key:latest,REDIS_URL=redis-url:latest \
            --memory=2Gi \
            --cpu=1 \
            --task-timeout=3600 \
            --max-retries=3 \
          || gcloud run jobs create ${{ env.CELERY_SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/transmaint/${{ env.CELERY_SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --set-cloudsql-instances=${{ secrets.CLOUD_SQL_INSTANCE }} \
            --set-env-vars=DJANGO_SETTINGS_MODULE=config.settings.production \
            --set-secrets=DATABASE_URL=database-url:latest,SECRET_KEY=django-secret-key:latest,REDIS_URL=redis-url:latest \
            --memory=2Gi \
            --cpu=1 \
            --task-timeout=3600 \
            --max-retries=3

      - name: Run Migrations
        run: |
          gcloud run jobs execute transmaint-migrations \
            --region=${{ env.REGION }} \
            --wait \
          || echo "Migrations job not found, skipping..."

      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Service deployed to: $URL"
          echo "SERVICE_URL=$URL" >> $GITHUB_ENV

      - name: Health Check
        run: |
          sleep 10
          curl -f "${{ env.SERVICE_URL }}/health/" || exit 1
          echo "Health check passed!"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Notify on Success
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment successful!"
          # Add Slack/Discord/Email notification here

      - name: Notify on Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          # Add Slack/Discord/Email notification here

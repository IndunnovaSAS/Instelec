<!-- Modal Component -->
<div id="modal-backdrop"
     class="fixed inset-0 z-50 overflow-y-auto"
     x-data="{ open: true }"
     x-show="open"
     x-transition:enter="ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     role="dialog"
     aria-modal="true"
     aria-labelledby="modal-title"
     @keydown.escape.window="open = false; setTimeout(() => document.getElementById('modal-container').innerHTML = '', 200)">

    <!-- Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
         @click="open = false; setTimeout(() => document.getElementById('modal-container').innerHTML = '', 200)"
         aria-hidden="true">
    </div>

    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-{{ size|default:'lg' }} w-full transform transition-all"
             x-show="open"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             @click.stop>

            <!-- Header -->
            {% if title %}
            <div class="px-6 py-4 border-b dark:border-gray-700 flex items-center justify-between">
                <h3 id="modal-title" class="text-lg font-medium text-gray-900 dark:text-white">{{ title }}</h3>
                <button @click="open = false; setTimeout(() => document.getElementById('modal-container').innerHTML = '', 200)"
                        class="text-gray-400 hover:text-gray-600 transition"
                        aria-label="Cerrar dialogo"
                        type="button">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            {% endif %}

            <!-- Body -->
            <div class="px-6 py-4">
                {% block modal_content %}{% endblock %}
            </div>

            <!-- Footer -->
            {% if show_footer %}
            <div class="px-6 py-4 border-t dark:border-gray-700 flex justify-end gap-2">
                {% block modal_footer %}
                <button @click="open = false; setTimeout(() => document.getElementById('modal-container').innerHTML = '', 200)"
                        class="px-4 py-2 text-sm text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                        type="button">
                    Cancelar
                </button>
                <button type="submit" form="modal-form"
                        class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                    Guardar
                </button>
                {% endblock %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

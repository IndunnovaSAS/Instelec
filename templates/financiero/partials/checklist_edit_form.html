<form hx-post="{% url 'financiero:checklist_editar' checklist.pk %}"
      hx-target="#checklist-edit-{{ checklist.pk }}"
      hx-swap="innerHTML"
      class="bg-white dark:bg-gray-800 rounded-lg p-4 border border-gray-200 dark:border-gray-600">
    {% csrf_token %}
    <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">Datos de Facturacion</h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="id_numero_factura" class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">
                Numero de Factura
            </label>
            {{ edit_form.numero_factura }}
        </div>
        <div>
            <label for="id_observaciones" class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">
                Observaciones
            </label>
            {{ edit_form.observaciones }}
        </div>
    </div>
    <div class="mt-3 flex justify-end">
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Guardar
        </button>
    </div>
</form>

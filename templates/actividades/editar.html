{% extends "base.html" %}

{% block title %}Editar Actividad - TransMaint{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center gap-4">
        <a href="{% url 'actividades:detalle' actividad.id %}" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Editar Actividad</h1>
            <p class="text-gray-600 dark:text-gray-400">{{ actividad.tipo_actividad.nombre }} - Torre {{ actividad.torre.numero }}</p>
        </div>
    </div>

    <!-- Form -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Tipo de Actividad -->
                <div>
                    <label for="tipo_actividad" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Tipo de Actividad
                    </label>
                    <select name="tipo_actividad" id="tipo_actividad" required
                            class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                        {% for tipo in tipos %}
                        <option value="{{ tipo.id }}" {% if tipo.id == actividad.tipo_actividad.id %}selected{% endif %}>
                            {{ tipo.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Estado -->
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Estado
                    </label>
                    <select name="estado" id="estado" required
                            class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                        {% for value, label in estados %}
                        <option value="{{ value }}" {% if value == actividad.estado %}selected{% endif %}>
                            {{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Prioridad -->
                <div>
                    <label for="prioridad" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Prioridad
                    </label>
                    <select name="prioridad" id="prioridad" required
                            class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                        {% for value, label in prioridades %}
                        <option value="{{ value }}" {% if value == actividad.prioridad %}selected{% endif %}>
                            {{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Cuadrilla -->
                <div>
                    <label for="cuadrilla" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Cuadrilla Asignada
                    </label>
                    <select name="cuadrilla" id="cuadrilla"
                            class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                        <option value="">Sin asignar</option>
                        {% for cuadrilla in cuadrillas %}
                        <option value="{{ cuadrilla.id }}" {% if actividad.cuadrilla and cuadrilla.id == actividad.cuadrilla.id %}selected{% endif %}>
                            {{ cuadrilla.codigo }} - {{ cuadrilla.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Fecha Programada -->
                <div>
                    <label for="fecha_programada" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Fecha Programada
                    </label>
                    <input type="date" name="fecha_programada" id="fecha_programada"
                           value="{{ actividad.fecha_programada|date:'Y-m-d' }}" required
                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                </div>

                <!-- Hora Inicio -->
                <div>
                    <label for="hora_inicio_estimada" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Hora Inicio Estimada
                    </label>
                    <input type="time" name="hora_inicio_estimada" id="hora_inicio_estimada"
                           value="{{ actividad.hora_inicio_estimada|time:'H:i' }}"
                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                </div>
            </div>

            <!-- Observaciones -->
            <div>
                <label for="observaciones_programacion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Observaciones
                </label>
                <textarea name="observaciones_programacion" id="observaciones_programacion" rows="3"
                          class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">{{ actividad.observaciones_programacion }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                <a href="{% url 'actividades:detalle' actividad.id %}"
                   class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    Cancelar
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="modal-crear">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Nueva Actividad</h2>
                <button onclick="document.getElementById('modal-crear').remove()"
                        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
                        type="button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form method="post" action="{% url 'actividades:crear' %}" class="space-y-4">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="modal-tipo_actividad" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Tipo de Actividad <span class="text-red-500">*</span>
                        </label>
                        <select name="tipo_actividad" id="modal-tipo_actividad" required
                                class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                            <option value="">Seleccionar...</option>
                            {% for tipo in tipos %}
                            <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="modal-linea" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Linea <span class="text-red-500">*</span>
                        </label>
                        <select name="linea" id="modal-linea" required
                                class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700"
                                x-data
                                @change="
                                    const lineaId = $el.value;
                                    const torreSelect = document.getElementById('modal-torre');
                                    if (!lineaId) { torreSelect.innerHTML = '<option value=\'\'>Seleccione una linea primero</option>'; return; }
                                    fetch(`/actividades/api/torres-por-linea/${lineaId}/`)
                                        .then(r => r.json())
                                        .then(torres => {
                                            torreSelect.innerHTML = '<option value=\'\'>Seleccionar torre...</option>';
                                            torres.forEach(t => {
                                                const opt = document.createElement('option');
                                                opt.value = t.id;
                                                opt.textContent = `Torre ${t.numero}`;
                                                torreSelect.appendChild(opt);
                                            });
                                        });
                                ">
                            <option value="">Seleccionar...</option>
                            {% for linea in lineas %}
                            <option value="{{ linea.id }}">{{ linea.codigo }} - {{ linea.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="modal-torre" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Torre <span class="text-red-500">*</span>
                        </label>
                        <select name="torre" id="modal-torre" required
                                class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                            <option value="">Seleccione una linea primero</option>
                        </select>
                    </div>

                    <div>
                        <label for="modal-cuadrilla" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Cuadrilla
                        </label>
                        <select name="cuadrilla" id="modal-cuadrilla"
                                class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                            <option value="">Sin asignar</option>
                            {% for cuadrilla in cuadrillas %}
                            <option value="{{ cuadrilla.id }}">{{ cuadrilla.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="modal-fecha_programada" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Fecha Programada <span class="text-red-500">*</span>
                        </label>
                        <input type="date" name="fecha_programada" id="modal-fecha_programada" required
                               class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                    </div>

                    <div>
                        <label for="modal-aviso_sap" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Aviso SAP
                        </label>
                        <input type="text" name="aviso_sap" id="modal-aviso_sap" maxlength="20"
                               placeholder="Numero de aviso SAP"
                               class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                    </div>
                </div>

                <div>
                    <label for="modal-observaciones" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Observaciones
                    </label>
                    <textarea name="observaciones_programacion" id="modal-observaciones" rows="3"
                              class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700"
                              placeholder="Observaciones de la actividad..."></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button"
                            onclick="document.getElementById('modal-crear').remove()"
                            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Crear Actividad
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

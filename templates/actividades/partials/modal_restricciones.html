<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="modal-restricciones">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg w-full mx-4">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">Comentarios / Restricciones</h2>
                <button onclick="document.getElementById('modal-restricciones').remove()"
                        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
                        type="button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                Torre {{ actividad.torre.numero }} - {{ actividad.linea.codigo }} | {{ actividad.tipo_actividad.nombre }}
            </p>

            <form hx-post="{% url 'actividades:editar_restricciones' actividad.id %}"
                  hx-target="#modal-container"
                  hx-swap="innerHTML">
                {% csrf_token %}

                <div class="mb-4">
                    <textarea name="comentarios_restricciones" rows="5"
                              class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm"
                              placeholder="Ej: No se puede ejecutar por permisos de acceso, falta aprobacion del propietario, clima adverso...">{{ actividad.comentarios_restricciones }}</textarea>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button"
                            onclick="document.getElementById('modal-restricciones').remove()"
                            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

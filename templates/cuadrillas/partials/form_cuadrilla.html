<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="modal-crear">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg w-full mx-4">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Nueva Cuadrilla</h2>
                <button onclick="document.getElementById('modal-crear').remove()"
                        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
                        type="button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form method="post" action="{% url 'cuadrillas:crear' %}" class="space-y-4">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="codigo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Codigo
                        </label>
                        <input type="text" name="codigo" id="codigo" required
                               class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700"
                               placeholder="Ej: 06-2026-JCG">
                        <p class="mt-1 text-xs text-amber-600 dark:text-amber-400">
                            Semana-Ano-Iniciales del lider (Ej: 06-2026-JCG)
                        </p>
                    </div>

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Actividad
                        </label>
                        <select name="nombre" id="nombre" required
                                class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                            <option value="">Seleccionar actividad...</option>
                            <option value="Servidumbre Completa">Servidumbre Completa</option>
                            <option value="Servidumbre Vanos Criticos">Servidumbre Vanos Criticos</option>
                            <option value="Servidumbre Vanos Especiales">Servidumbre Vanos Especiales</option>
                            <option value="MPT">MPT</option>
                            <option value="Avisos SC">Avisos SC</option>
                            <option value="Avisos CC">Avisos CC</option>
                            <option value="Apoyo IG">Apoyo IG</option>
                            <option value="Apoyo Termografía">Apoyo Termografía</option>
                            <option value="Apoyo Sede técnica">Apoyo Sede técnica</option>
                            <option value="Apoyo SE Com BAQ">Apoyo SE Com BAQ</option>
                            <option value="Apoyo SE COM VALL">Apoyo SE COM VALL</option>
                            <option value="Apoyo SE Com CTG">Apoyo SE Com CTG</option>
                            <option value="Reposición de Anguleria Hurtado">Reposición de Anguleria Hurtado</option>
                            <option value="Inspección de Anguleria Hurtada">Inspección de Anguleria Hurtada</option>
                            <option value="Servidumbre GERE">Servidumbre GERE</option>
                        </select>
                    </div>

                    <div>
                        <label for="supervisor" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Supervisor
                        </label>
                        <select name="supervisor" id="supervisor"
                                class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                            <option value="">Seleccionar...</option>
                            {% for sup in supervisores %}
                            <option value="{{ sup.id }}">{{ sup.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="linea_asignada" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Linea Asignada
                        </label>
                        <select name="linea_asignada" id="linea_asignada"
                                class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                            <option value="">Sin asignar</option>
                            {% for linea in lineas %}
                            <option value="{{ linea.id }}">{{ linea.codigo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button"
                            onclick="document.getElementById('modal-crear').remove()"
                            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Crear Cuadrilla
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
